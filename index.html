<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amazon Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-main">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-glob-location border">
          <p class="glob-location-first-text">Dlivery to</p>
          <div class="glob-location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="glob-location-country">India</p>
          </div>
        </div>
        
        <div class="nav-search-bar">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="language-selector border">
          <div class="language-icon"><i class="fa-solid fa-globe"></i></div>
          <p class="language-text">EN</p>
          <div class="language-icon-two dropdown-arrow"><i class="fa-solid fa-sort-down"></i></div>
        </div>

        <div class="nav-singup-section border">
          <p class="singup-section-first-text">Hello, Sign in</p>
          <div class="singup-accounts">
            <p class="singup-section-second-text">Account & Lists</p>
            <div class="dropdown-arrow"><i class="fa-solid fa-sort-down"></i></div>
          </div>
        </div>

        <div class="nav-order border">
          <p class="nav-order-text1">Returns</p>
          <p class="nav-order-text2">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="nav-belt">
        <div class="nav-belt-menu border">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>

        <div class="nav-belt-shop">
          <a href="#" class="belt-shop-a">Today's Deals</a>
          <a href="#" class="belt-shop-a">Registry</a>
          <a href="#" class="belt-shop-a">Customer Service</a>
          <a href="#" class="belt-shop-a">Gift Cards</a>
          <a href="#" class="belt-shop-a">Sell</a>
        </div>
      </div>
    </header>
    <!--Hero Image of Website-->
    <div class="hero-image">
    </div>

    <div class="main-hero-page">

    </div>
  </body>
</html>
