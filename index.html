<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amazon Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-main">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-glob-location border">
          <p class="glob-location-first-text">Dlivery to</p>
          <div class="glob-location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="glob-location-country">India</p>
          </div>
        </div>
        
        <div class="nav-search-bar">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="language-selector border">
          <div class="language-icon"><i class="fa-solid fa-globe"></i></div>
          <p class="language-text">EN</p>
          <div class="language-icon-two dropdown-arrow"><i class="fa-solid fa-sort-down"></i></div>
        </div>

        <div class="nav-singup-section border">
          <p class="singup-section-first-text">Hello, Sign in</p>
          <div class="singup-accounts">
            <p class="singup-section-second-text">Account & Lists</p>
            <div class="dropdown-arrow"><i class="fa-solid fa-sort-down"></i></div>
          </div>
        </div>

        <div class="nav-order border">
          <p class="nav-order-text1">Returns</p>
          <p class="nav-order-text2">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="nav-belt">
        <div class="nav-belt-menu border">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>

        <div class="nav-belt-shop">
          <a href="#" class="belt-shop-a">Today's Deals</a>
          <a href="#" class="belt-shop-a">Registry</a>
          <a href="#" class="belt-shop-a">Customer Service</a>
          <a href="#" class="belt-shop-a">Gift Cards</a>
          <a href="#" class="belt-shop-a">Sell</a>
        </div>
      </div>
    </header>
    <!--Hero Image of Website-->
    <div class="hero-image">
    </div>
    <!--Products Box start-->
    <div class="first-hero-product">
      <div class="main-hero-page-one hero-page-box">
        <div class="hero-box-1 hero-box">
        </div>
  
        <div class="hero-box-2 hero-box">
        </div>
  
        <div class="hero-box-3 hero-box">
        </div>
  
        <div class="hero-box-4 hero-box">
        </div>
      </div>
  
      <div class="main-hero-page-two hero-page-box">
        <div class="hero-box-1 hero-box">
        </div>
  
        <div class="hero-box-2 hero-box">
        </div>
  
        <div class="hero-box-3 hero-box">
        </div>
  
        <div class="hero-box-4 hero-box">
        </div>
      </div>


    </div>

    <div class="second-hero-product">
      <div class="second-hero-product-box-one"></div>

      <br>

      <div class="second-hero-product-box-two hero-big-box"></div>

      <br>

      <div class="second-hero-product-box-three hero-page-box">
        <div class="hero-box-1 hero-box">
        </div>
  
        <div class="hero-box-2 hero-box">
        </div>
  
        <div class="hero-box-3 hero-box">
        </div>
  
        <div class="hero-box-4 hero-box">
        </div>
      </div>

      <br>

      <div class="second-hero-product-box-four hero-big-box"></div>

      <br>

      <div class="second-hero-product-box-five hero-page-box">
        <div class="hero-box-1 hero-box">
        </div>
  
        <div class="hero-box-2 hero-box">
        </div>
  
        <div class="hero-box-3 hero-box">
        </div>
  
        <div class="hero-box-4 hero-box">
        </div>
      </div>
      
      <br>

      <div class="second-hero-product-box-six hero-big-box"></div>

      <br>

      <div class="footer-singin"></div>

    </div>

    <div class="footer-links">
      <div class="footer-top-button"></div>

      <div class="footer-vertical-column"></div>

      <div class="footer-logo-and-lang"></div>

      <div class="footer-amazon-services"></div>

      <div class="footer-copyright"></div>
      
    </div>
  </body>
</html>
